<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01. CreatesDivs</title>
    <link href="styles/StyleSheet.less" rel="stylesheet" />
    <script src="scripts/div.creator.js" type="text/javascript"></script>
</head>
<body>
    <!-- 01. Write a script that creates a number of div elements.Each div element must have the following
        - Random width and height between 20px and 100px
        - Random background color
        - Random font color
        - Random position on the screen (position:absolute)
        - A strong element with text "div" inside the div
        - Random border-radius
        - Random border color
        - Random border-width between 1px and 20px-->

    <div id="wrapper">
        <form name="button">
            <label for="numberOfDivs">Enter the number of 'div' elements to create(e.g. 999)</label>
            <input type="text" id="numberOfDivs" />
            <a href="#" onclick="onButtonClick()">Create divs</a>
        </form>
    </div>
    <div id="playfield"></div>
    <script type="text/javascript">
        function onButtonClick() {
            var numberOfDivs = document.getElementById("numberOfDivs").value;
            createDivs(numberOfDivs);
        }
    </script>
</body>
</html>
