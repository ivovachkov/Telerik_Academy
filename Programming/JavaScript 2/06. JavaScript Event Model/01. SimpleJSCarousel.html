<!DOCTYPE html>
<html>
<head>
    <title>01. Simple JS Carousel</title>
    <link href="styles/01. StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <!--Create a Simple JS Carousel with N images and two arrows for image control -->
    <div id="nav">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </div>
    <div id="carousel">
        <div id="container">
            <img class="frame image01" src="images/image01.jpg" alt="image01" />
            <img class="frame image02" src="images/image02.jpg" alt="image02" />
            <img class="frame image03" src="images/image03.jpg" alt="image03" />
            <img class="frame image04" src="images/image04.jpg" alt="image04" />
            <img class="frame image05" src="images/image05.jpg" alt="image05" />
            <img class="frame image06" src="images/image06.jpg" alt="image06" />
            <img class="frame image07" src="images/image07.jpg" alt="image07" />
            <img class="frame image08" src="images/image08.jpg" alt="image08" />
            <img class="frame image09" src="images/image09.jpg" alt="image09" />
            <img class="frame image10" src="images/image10.jpg" alt="image10" />
        </div>
    </div>
    <script src="scripts/carousel.js"></script>
</body>
</html>
