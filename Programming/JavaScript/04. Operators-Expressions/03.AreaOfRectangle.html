<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/StyleSheet3.less" rel="stylesheet" />
</head>
<body>
    <!--Write an expression that calculates rectangle’s area by given width and height.-->

    <div id="wrapper">
        <form name="forms">
            <p>Enter width and height to calculate rectangle’s area</p>
            <label for="first">Width: </label>
            <input type="text" id="first" />
            <label for="second">Height: </label>
            <input type="text" id="second" />
            <a href="#" onclick="onButtonClick()">Calculate area</a>
        </form>
    </div>
    <div id="results">
        <p id="result"></p>
    </div>
    <script type="text/javascript">
        function onButtonClick() {
            //variables
            var width = document.forms.first.value;
            var height = document.forms.second.value;
            var result = ("Rectangular area is:  " + width * height);

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
