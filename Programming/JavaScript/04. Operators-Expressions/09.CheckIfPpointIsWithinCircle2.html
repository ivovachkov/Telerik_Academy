<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>09.Check If Point Is Within Circle 2</title>
    <link href="styles/StyleSheet3.less" rel="stylesheet" />
</head>
<body>
    <!-- Write an expression that checks for given point (x, y) if it 
       is within the circle K( (1,1), 3) and out of the rectangle 
       R(top=1, left=-1, width=6, height=2).-->

    <div id="wrapper">
        <form name="forms">
            <p>Enter coords. X,Y to check if given point(x,y) is within a circle K((1,1),3)</p>
            <p>and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
            <label for="first">X: </label>
            <input type="text" id="first" />
            <label for="second">Y: </label>
            <input type="text" id="second" />
            <a href="#" onclick="onButtonClick()">Check point</a>
        </form>
    </div>
    <div id="results">
        <p id="result"></p>
    </div>
    <script type="text/javascript">
        function onButtonClick() {
            //variables
            var radius = 3;
            var circleX = 1;
            var circleY = 1;
            var pointX = parseInt(document.forms.first.value, 10);
            var pointY = parseInt(document.forms.second.value, 10);
            var rectTop = 1;
            var rectLeft = -1;
            var rectBottom = -1;
            var checkCirclelimits = (Math.pow((pointX - circleX), 2)
                + Math.pow((pointY - circleY), 2)) < Math.pow(radius, 2);
            var checkRectLimmits = ((pointX < rectLeft)
                || (pointY > rectTop) || (pointY < rectBottom));
            //result
            document.getElementById('result').innerHTML =
                ((checkCirclelimits > 0 && checkRectLimmits > 0)
                ? "Point is at the Right place."
                : "Point is at Wrong place!");
        }
    </script>
</body>
</html>
