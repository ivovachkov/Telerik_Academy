<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02.Remove Elements</title>
    <link href="styles/StyleSheet3.less" rel="stylesheet" />
</head>
<body>
    <!-- 02. Write a function that removes all elements with a given value
            Attach it to the array class
            Read about prototype and how to attach methods-->

    <div id="wrapper">
        <form name="forms">
            <p>Removes all elements with a given value from the array [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"]</p>
            <a href="#" onclick="onButtonClick()">Remove Elements</a>
        </form>
    </div>
    <div id="results">
        <p id="result"></p>
    </div>
    <script type="text/javascript">
        function remove(arr,value) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === value) {
                    arr.splice(i, 1)
                    i--;
                }
            }
        }

        Array.prototype.removeElements = function (value) {
            remove(this,value)
        }

        function onButtonClick() {
            //variables
            var arr = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];

            arr.removeElements(1);

            document.getElementById('result').innerHTML = "[ " + arr + "]";
        }
    </script>
</body>
</html>
