<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>08. ReplaceTags</title>
    <link href="styles/StyleSheet3.less" rel="stylesheet" />
</head>
<body>
    <!-- 08. Write a JavaScript function that replaces in a HTML document given as string all the tags
         <a href="…">…</a> with corresponding tags [URL=…]…/URL]. -->

    <div id="wrapper">
        <form name="forms">
            <p id="text">Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>
            <a href="#" onclick="onButtonClick()">Replace tags</a>
        </form>
    </div>
    <div id="results">
        <p id="result"></p>
    </div>
    <script type="text/javascript">

        function replaceTags(text) {
            var result ="";
            result = text.replace(/<a href="/g, "[URL=");
            result = result.replace(/<\/a>/g, "[/URL]");
            result = result.replace(/">/g, "]");
            return result;
        };

        function onButtonClick() {
            var text = document.getElementById('text').innerHTML;
            document.getElementById('text').innerHTML = replaceTags(text);
        }
    </script>
</body>
</html>
