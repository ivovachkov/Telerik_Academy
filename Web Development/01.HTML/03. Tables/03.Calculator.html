<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Nikolay Marinov" />
    <title>03.Calculator</title>
    <style type="text/css">
        table {
            background-color: #6C9774;
        }

        th {
            text-align: right;
        }

        td {
            text-align: center;
        }

        input[type=button] {
            width: 40px;
            height: 40px;
            font-size: 20pt;
            color: white;
            border-style: none;
            background-color: transparent;
        }

        input[type=text] {
            height: 40px;
            width: 200px;
            font-size: 20pt;
            color: white;
            border-style: none;
            background-color: transparent;
            text-align: right;
        }
    </style>
</head>
<body>
    <form method="post">
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="4">
                        <input type="text" value="123" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" />
                    </td>
                    <td>
                        <input type="button" value="2" />
                    </td>
                    <td>
                        <input type="button" value="3" />
                    </td>
                    <td>
                        <input type="button" value="+" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" />
                    </td>
                    <td>
                        <input type="button" value="5" />
                    </td>
                    <td>
                        <input type="button" value="6" />
                    </td>
                    <td>
                        <input type="button" value="-" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" />
                    </td>
                    <td>
                        <input type="button" value="8" />
                    </td>
                    <td>
                        <input type="button" value="9" />
                    </td>
                    <td>
                        <input type="button" value="*" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="0" />
                    </td>
                    <td>
                        <input type="button" value="." />
                    </td>
                    <td>
                        <input type="button" value="/" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
