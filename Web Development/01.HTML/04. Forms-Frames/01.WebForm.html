<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Nikolay Marinov" />
    <title>01.WebForm</title>
    <style type="text/css">
        table {
            border: 1px solid grey;
            border-collapse:collapse;
        }

        #firstName, #lastName, #address, #comments {
            width: 300px;
        }

        #state, #countryCode, #areaCode, #month, #day, #year {
            width: 30px;
        }

        td {
            border: 1px solid grey;
        }

        label {
            float: right;
            max-width: 128px;
            padding-right: 5px;
        }

        tfoot {
            text-align: center;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <form id="personalInfo">
        <table border="1">
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clear This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody class="cells">
                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lastName" placeholder="Last Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="firstName">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="firstName" placeholder="First Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <textarea id="address" placeholder="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" id="city" placeholder="city" />
                        State
                        <input type="text" id="state" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zip">ZIP/Postal Code</label>
                    </td>
                    <td>
                        <input type="text" id="zip" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td>
                        <select name="country" id="country">
                            <option value="1">Bulgaria</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="countryCode">Phone(country code, area code, number)</label>
                    </td>
                    <td>(+
                        <input type="tel" id="countryCode" maxlength="5" />
                        )
                        <input type="tel" id="areaCode" maxlength="4" />
                        -
                        <input type="tel" id="phoneNumber" maxlength="12" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="month">Birth date</label>
                    </td>
                    <td>Month
                        <input type="text" id="month" maxlength="2" />
                        Day
                        <input type="text" id="day" maxlength="2" />
                        Year(4 digit)
                        <input type="text" id="year" maxlength="4" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <select name="Gender" id="gender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="startingDate">Starting date</label>
                    </td>
                    <td>
                        <input type="radio" name="date" value="Spring 2006" id="startingDate" />Spring 2006
                        <input type="radio" name="date" value="Summer 2006" />Summer 2006
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Comments/Questions</label>
                    </td>
                    <td>
                        <textarea id="comments" placeholder="Write some comments."></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
