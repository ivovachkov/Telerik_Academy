<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Nikolay Marinov" />
    <title>02.WebPageUsingSemanticHTML-1</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        th, td {
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="images/Logo.jpg" alt="Logo" width="122" />Welcome to Our Web Site
        </h1>
        <nav>
            <ul>
                <li>Nav Item 1</li>
            </ul>
            <ul>
                <li>Nav Item 2</li>
            </ul>
            <ul>
                <li>Nav Item 3</li>
            </ul>
            <ul>
                <li>Nav Item 4</li>
            </ul>
        </nav>
    </header>
    <table border="1">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Doncho</td>
                <td>Minkov</td>
                <td>4.54</td>
            </tr>
            <tr>
                <td>Svetlin</td>
                <td>Nakov</td>
                <td>4.31</td>
            </tr>
            <tr>
                <td>Georgi</td>
                <td>Georgiev</td>
                <td>4.54</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
