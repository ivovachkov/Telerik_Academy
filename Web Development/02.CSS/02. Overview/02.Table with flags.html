<!DOCTYPE html>
<html>
<head>
    <title>02.Table with flags</title>
    <link rel="stylesheet" type="text/css" href="02.StyleSheet.css">
</head>
<body>
    <form id="Flags">
        <table border="1">
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th class="thin">Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td>
                        <img src="/images/de.jpg" alt="UK flag" />
                        Germany
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>Mexico D.F.</td>
                    <td>
                        <img src="/images/mexico.jpg" alt="UK flag" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>Mexico D.F.</td>
                    <td>
                        <img src="/images/mexico.jpg" alt="UK flag" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" checked="checked" />
                    </td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img src="/images/uk.jpg" alt="UK flag" />
                        UK
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
