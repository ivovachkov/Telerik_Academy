<!DOCTYPE html>
<html>
<head>
    <title>02.ListOfImages</title>
        <link href="02.StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <form>
        <nav class="image-list">
            <ul>
                <li>
                    <label for="photo1">
                        <img src="images/cheetah.jpg" width="160" class="thumbnail" alt="chetah" />
                    </label>
                </li>
                <li>
                    <label for="photo2">
                        <img src="images/horses.jpg" width="160" class="thumbnail" alt="horses" />
                    </label>
                </li>
                <li>
                    <label for="photo3">
                        <img src="images/lion.jpg" width="160" class="thumbnail" alt="lion" />
                    </label>
                </li>
                <li>
                    <label for="photo4">
                        <img src="images/squirrel.jpg" width="160" class="thumbnail" alt="squirrel" />
                    </label>
                </li>
                <li>
                    <label for="photo5">
                        <img src="images/tigers.jpg" width="160" class="thumbnail" alt="tigers" />
                    </label>
                </li>
                <li>
                    <label for="photo6">
                        <img src="images/bear.jpg" width="160" class="thumbnail" alt="bear" />
                    </label>
                </li>
            </ul>
        </nav>
        <div class="image-wrapper">
            <input type="radio" id="photo1" name="pics" checked="checked" />
            <img src="images/cheetah.jpg" class="photo" width="800" alt="chetah" />
            <input type="radio" id="photo2" name="pics" />
            <img src="images/horses.jpg" class="photo" width="800" alt="horses" />
            <input type="radio" id="photo3" name="pics" />
            <img src="images/lion.jpg" class="photo" width="800" alt="lion" />
            <input type="radio" id="photo4" name="pics" />
            <img src="images/squirrel.jpg" class="photo" width="800" alt="squirrel" />
            <input type="radio" id="photo5" name="pics" />
            <img src="images/tigers.jpg" class="photo" width="800" alt="tigers" />
            <input type="radio" id="photo6" name="pics" />
            <img src="images/bear.jpg" class="photo" width="800" alt="bear" />
        </div>
    </form>
</body>
</html>
